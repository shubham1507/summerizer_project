<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summerizer</title>
    <style>
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Summerizer</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Summerize</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <script>
        function resetForm() {
            document.querySelector('[name="input_paragraph"]').value = '';  // Clear input textbox
            document.querySelector('[name="output_paragraph"]').value = ''; // Clear output textbox
        }
    </script>
</body>
</html>
